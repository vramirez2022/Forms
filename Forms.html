<html>
<head></head>
<body>
    <form action="/" method="POST">
     
        <div>
           <label for="name">Name</label> 
           <input type="text" name="name" id="name" value="Knowledgehut">
        </div>

       <div>
           <label for="age">Age</label> 
           <input type="number" name="age" id="age" min="18" max="60">
        </div>

        <div>
           <label for="date">Date</label> 
           <input type="date" id="date">
        </div>
    
        <div>
           <label for="month">Month</label> 
           <input type="month" id="month">
        </div>

        <div>
           <label for="week">Week</label> 
           <input type="week" id="week">
        </div>

        <div>
            <label>Select Favorite Fruit</label>
            <input type="radio" name="fruits"
            id="apple" checked>Apple
            <input type="radio" name="fruits"
            id="banana">Banana
            <input type="radio" name="fruits"
            id="orange">Orange
        </div>
<div>
            <label>Select Favorite Fruit</label>
            <input type="checkbox" name="fruits"
            id="apple" checked>Apple
            <input type="checkbox" name="fruits"
            id="banana">Banana
            <input type="checkbox" name="fruits"
            id="orange">Orange
        </div>

        <label for="color">Select Favorite Color</label>
        <input type="color" name="color"
        id="color"value="0000">

    </form>
</body>
</html>
